<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main id="calculator">
        <div id="display"></div>
        <div id="keys">
            <button id="clear" class="misc-key key">AC</button>
            <button id="backspace" class="misc-key key">D</button>
            <button id="mod" class="operator-key key">%</button>
            <button id="divide" class="operator-key key">/</button>
            <button id="seven" class="number-key key">7</button>
            <button id="eight" class="number-key key">8</button>
            <button id="nine" class="number-key key">9</button>
            <button id="multiply" class="operator-key key">*</button>
            <button id="four" class="number-key key">4</button>
            <button id="five" class="number-key key">5</button>
            <button id="six" class="number-key key">6</button>
            <button id="subtract" class="operator-key key">-</button>
            <button id="one" class="number-key key">1</button>
            <button id="two" class="number-key key">2</button>
            <button id="three" class="number-key key">3</button>
            <button id="add" class="operator-key key">+</button>
            <button id="zero" class="number-key key">0</button>
            <button id="dot" class="number-key key">.</button>
            <button id="equals" class="misc-key key">=</button>

        </div>

    </main>

</body>

</html>
